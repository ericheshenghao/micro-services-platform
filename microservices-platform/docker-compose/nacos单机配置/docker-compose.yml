version: "3"
services:
  nacos:
    hostname: nacos
    container_name: nacos
    image: nacos/nacos-server:2.0.2
    volumes:
      # 把日志文件映射出来
      - ./logs:/home/nacos/logs
      # 把配置文件映射出来
      - ./init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
      - "9555:9555"
    env_file:
      # 集群配置文件
      - ./env/nacos-hostname.env
    restart: on-failure
